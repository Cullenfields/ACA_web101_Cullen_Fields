<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contactstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@300&display=swap" rel="stylesheet">
  <title>Contact me</title>
</head>

<body>
  <div class="main">
    <h1>Hit Me Up!</h1>
    <div class="name">
      <input type="text" class="input" placeholder="Name" required>
      <input type="email" class="input" placeholder="Email Address" required>
    </div>
  
    <div class="subject">
      <input type="text" class="input" placeholder="What's going on?">
    </div>
    <div class="msg">
      <textarea class="area" placeholder="Message"></textarea>
    </div>
    <button type="submit">Submit</button>
  
    </div>
    
  </body>
</html>
